  assemblies:
  - BelNytheraSeiche.WaveletMatrix
  namespace: BelNytheraSeiche.WaveletMatrix
  summary: >-
    Provides a high-performance full-text search index based on the FM-Index algorithm.

    This implementation supports both a full Suffix Array mode for fast locating and a memory-efficient sampling mode.
  remarks: >-
    The FM-Index is a compressed full-text index that allows for fast counting (<xref href="BelNytheraSeiche.WaveletMatrix.FMIndex.Count(System.ReadOnlySpan%7bSystem.Char%7d)" data-throw-if-not-resolved="false"></xref>) and locating (<xref href="BelNytheraSeiche.WaveletMatrix.FMIndex.Locate(System.ReadOnlySpan%7bSystem.Char%7d%2cBelNytheraSeiche.WaveletMatrix.FMIndex.SortOrder)" data-throw-if-not-resolved="false"></xref>)

    of patterns within a large text. It is constructed using the Burrows-Wheeler Transform (BWT), a Wavelet Matrix, and a Suffix Array.
