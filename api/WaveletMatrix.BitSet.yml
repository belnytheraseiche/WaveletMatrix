- uid: WaveletMatrix.BitSet.ToRankSelect(System.Boolean)
  commentId: M:WaveletMatrix.BitSet.ToRankSelect(System.Boolean)
  id: ToRankSelect(System.Boolean)
  parent: WaveletMatrix.BitSet
  langs:
  - csharp
  - vb
  name: ToRankSelect(bool)
  nameWithType: BitSet.ToRankSelect(bool)
  fullName: WaveletMatrix.BitSet.ToRankSelect(bool)
  type: Method
  source:
    id: ToRankSelect
    path: D:\実験\WaveletMatrix\src\BitSets.cs
    startLine: 77
  assemblies:
  - WaveletMatrix
  namespace: WaveletMatrix
  summary: Creates an immutable version of a specified <xref href="WaveletMatrix.BitSet" data-throw-if-not-resolved="false"></xref>, optimized for high-performance Rank and Select operations.
  remarks: >-
    If <code class="paramref">createAuxDir</code> is set to <code>false</code>, this method is very fast, but the returned

    <xref href="WaveletMatrix.RankSelectBitSet" data-throw-if-not-resolved="false"></xref> will not be ready for Rank/Select operations until its auxiliary directories

    are created and set via the <code>SetAuxDir()</code> method.

    If set to <code>true</code> (the default), the auxiliary directories are created during this call, which takes more processing time

    but results in a fully initialized and ready-to-use object.
  example: []
  syntax:
    content: public RankSelectBitSet ToRankSelect(bool createAuxDir = true)
    parameters:
    - id: createAuxDir
      type: System.Boolean
      description: >-
        A value indicating whether to immediately create the auxiliary directories required for

        fast Rank and Select operations.
    return:
      type: WaveletMatrix.RankSelectBitSet
      description: A new <xref href="WaveletMatrix.RankSelectBitSet" data-throw-if-not-resolved="false"></xref> containing the data from the provided bit set and pre-calculated auxiliary indexes.
    content.vb: Public Function ToRankSelect(createAuxDir As Boolean = True) As RankSelectBitSet
  overload: WaveletMatrix.BitSet.ToRankSelect*
  nameWithType.vb: BitSet.ToRankSelect(Boolean)
  fullName.vb: WaveletMatrix.BitSet.ToRankSelect(Boolean)
  name.vb: ToRankSelect(Boolean)
