  namespace: BelNytheraSeiche.WaveletMatrix
  summary: >-
    Finds the position of the k-th unset bit (0).

    This method performs a binary search to find the smallest index p such that the rank of 0 in the range [0, p] is equal to k.
  example: []
  syntax:
    content: public int Rank0(int k)
    parameters:
    - id: k
      type: System.Int32
      description: The one-based rank of the unset bit to find (e.g., k=1 for the first '0').
    return:
      type: System.Int32
      description: The zero-based index of the k-th unset bit, or -1 if not found.
    content.vb: Public Function Rank0(k As Integer) As Integer
