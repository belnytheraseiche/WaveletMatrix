  assemblies:
  - BelNytheraSeiche.WaveletMatrix
  namespace: BelNytheraSeiche.WaveletMatrix
  summary: >-
    Finds the longest palindromic substring within the original text.

    This method requires the <xref href="BelNytheraSeiche.WaveletMatrix.LcpIndex.SimilarityMatcher" data-throw-if-not-resolved="false"></xref> to be created via <xref href="BelNytheraSeiche.WaveletMatrix.LcpIndex.CreateSimilarityMatcherForPalindrome(System.String)" data-throw-if-not-resolved="false"></xref>.

    It operates by finding the longest common substring between the text and its reverse.
  example: []
  syntax:
    content: public LcpIndex.SimilarityMatcher.Palindrome? FindPalindrome()
    return:
      type: BelNytheraSeiche.WaveletMatrix.LcpIndex.SimilarityMatcher.Palindrome
      description: A <xref href="BelNytheraSeiche.WaveletMatrix.LcpIndex.SimilarityMatcher.Palindrome" data-throw-if-not-resolved="false"></xref> record for the longest palindrome, or null if no palindrome of length 2 or more exists.
