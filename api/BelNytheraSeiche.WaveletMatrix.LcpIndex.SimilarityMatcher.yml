  assemblies:
  - BelNytheraSeiche.WaveletMatrix
  namespace: BelNytheraSeiche.WaveletMatrix
  summary: >-
    Finds all common substrings between the two texts that are at least a specified minimum length.

    This method works by scanning the LCP array of the combined text and identifying adjacent suffixes

    that originate from different source texts.
  example: []
  syntax:
    content: public IEnumerable<LcpIndex.SimilarityMatcher.Match> Matches(int minLength = 2)
    parameters:
    - id: minLength
      type: System.Int32
      description: The minimum length for a substring to be reported as a match. Defaults to 2.
    return:
      type: System.Collections.Generic.IEnumerable{BelNytheraSeiche.WaveletMatrix.LcpIndex.SimilarityMatcher.Match}
      description: An enumerable collection of <xref href="BelNytheraSeiche.WaveletMatrix.LcpIndex.SimilarityMatcher.Match" data-throw-if-not-resolved="false"></xref> records, each representing a common substring.
